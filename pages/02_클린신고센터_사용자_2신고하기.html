<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <link rel="stylesheet" href="../assets/css/osan.css">
        <link rel="stylesheet" href="../assets/css/sub.css">
        <link rel="stylesheet" href="../assets/css/usr_style.css">
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>

    <body>

        <div class="inner">

            <div id="sub_visual" class="mainBanner topSubImgOrign">
                <img src="http://www.wiz-builder.com/sample/template/basic/basic_osan/img/mv_03.jpg" alt="">
                <div class="bluebg">
                    <div class="sub_titbox bTextAlign">
                        <p class="bTitle"> </p>
                        <strong class="bContent"> </strong>
                    </div>
                </div>
            </div>

            <div class="sub_div_wrap" style="clear:both;">
                <div class="subCon" id="mainContent">
                    <ul class="location tendina" id="menuLocationPath">
                        <li class="home"><a href="/osan/" data-lv="1">HOME</a></li>
                        <li><a href="/osan/subList/20000001613" data-lv="1">클린신고센터</a></li>
                        <li class="tendina selected"><a href="/osan/subList/20000001611" data-lv="1">신고하기</a></li>
                    </ul>

                    <h4 class="tit" id="menuTitle">신고하기</h4>
                    <p id="menuInfo"> </p>
                    <div>





                        <!-- 
                        내용부분
                        -->


                        <!-- 클래스 osan_usrWrap 으로 한번 감싸주세요 -->
                        <div class="osan_usrWrap"> 
                            

                            <!-- 개인정보 수집 및 활용에 대한 안내 -->
                            <section class="agree-sec">

                                <!-- 공통으로 사용되는 타이틀은 대표 클래스 bullet_tit 이것만 넣어주세요 -->
                                <strong class="bullet_tit">개인정보 수집 및 활용에 대한 안내</strong>

                                <div class="ContentsWrap agree_info">
                                    <!-- 개인정보 수집 및 활용에 대한 안내 내용 -->
                                </div>

                                <!-- 공통으로 사용되는 체크박스는 클래스 chkBox 추가해주세요 (fs값은 삭제) -->
                                <span class="chkBox wzForm">
                                    <input type="checkbox" id="agreAt" name="agreAt" title="약관 동의 체크">
                                    <label for="agreAt">개인정보 수집 및 활용에 동의합니다.</label>
                                </span>

                            </section>
                            <!-- /개인정보 수집 및 활용에 대한 안내 -->



                            <!-- 클린신고센터 신고하기 -->
                            <section class="report-sec">

                                <div class="areWrap">

                                    <!-- 공통 타이틀 클래스 bullet_tit -->
                                    <strong class="bullet_tit">클린신고센터 신고하기</strong>

                                    <table class="basic basic-narrow">
                                        <!-- 입력 폼 내용 -->
                                    </table>

                                    <div class="rt-box mb10 fl ">
                                        <a href="javascript:void(0);" id="regist_btn" class="wzbtn btn-blue">신고하기</a>
                                        <a href="javascript:void(0);" id="list_btn" class="wzbtn btn-basic">목록</a>         
                                    </div>

                                </div>
                                
                            </section>
                            <!-- /클린신고센터 신고하기 -->


                        </div>


                        <!-- /내용 끝 -->





                    </div>
                </div>
            </div>

        </div>


        <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../assets/js/script.js"></script>
    </body>
</html>
